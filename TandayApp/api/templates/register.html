<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Tanday</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffc0cb;
            border-radius: 20px;
            padding: 30px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 20px;
            position: relative;
        }
        h1 {
            text-align: center;
            color: #000;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .name-fields {
            display: flex;
            justify-content: space-between;
        }
        .name-fields input {
            width: 48%;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #000;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
        }
        .logo {
            position: absolute;
            top: -25px;
            left: -25px;
            width: 50px;
            height: 50px;
            background-color: #ffc0cb;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üõèÔ∏è</div>
        <h1>Register</h1>
        <form method="post">
            {% csrf_token %}
            <div class="name-fields">
                <input type="text" name="first_name" placeholder="First name" required>
                <input type="text" name="last_name" placeholder="Last name" required>
            </div>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
    </div>
</body>
</html>
