{% block content %}
<h1>Delete Listing: {{ listing.title }}</h1>
<p>Are you sure you want to delete this listing?</p>

<form method="POST">
    {% csrf_token %}
    <div class="form-actions">
        <button type="submit" class="btn">Yes, delete it</button>
        <a href="{% url 'hotel_dashboard' %}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
