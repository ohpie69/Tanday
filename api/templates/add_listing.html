{% extends 'hotel_base.html' %}
{% load static %}

{% load static %}

{% block title %}Tanday - Home Sharing Platform{% endblock %}

{% block extra_css %}
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
       
   
        .container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 1rem;
        }

        /* Header */
      
        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 1rem;
        }
   
    
     

        /* Form Styles */
        .form-container {
            background-color: #fff;
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .form-container h1 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        label {
            font-size: 0.9rem;
            color: #555;
            margin-bottom: 0.5rem;
        }
        input, textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        input:focus, textarea:focus {
            border-color: #8e24aa;
            outline: none;
            box-shadow: 0 0 5px rgba(142, 36, 170, 0.5);
        }
        .form-actions {
            display: flex;
            justify-content: space-between;
        }
        .btn {
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        .btn-primary {
            background-color: #8e24aa;
            color: #fff;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #6a1b9a;
        }
        .btn-secondary {
            background-color: #e0e0e0;
            color: #555;
            transition: background-color 0.3s;
        }
        .btn-secondary:hover {
            background-color: #bdbdbd;
        }
    </style>
 {% endblock extra_css %}


 {% block content %}

    <div class="container">
        <div class="form-container">
            <h1>Add New Listing</h1>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <a href="{% url 'hotel_dashboard' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
